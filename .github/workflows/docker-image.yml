name: Shelly Recorder Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Define the tag for the Docker image, using the current date 
  tag: "$(date +'%Y%m%d')"
  # Define the repository for the Docker image
  repository: ghcr.io/gbolabs/shelly-recorder

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      working-directory: src/api/
      run: docker build . --file Dockerfile-shelly-recorder --tag ${{ env.repository }}:${{ env.tag }}
    - name: Push the Docker image
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Push the Docker image
      run: docker push ${{ env.repository }}:${{ env.tag }}
